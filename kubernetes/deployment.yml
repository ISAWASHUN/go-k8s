apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-k8s
  labels:
    app: go-k8s
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-k8s
  template:
    metadata:
      labels:
        app: go-k8s
    spec:
      containers:
        - name: go-k8s
          image: go-k8s-image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
